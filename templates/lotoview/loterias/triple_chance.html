{% load static %}
<div class="cuadro">
    <div class="cuadro1">
      <div class="cuadroLadoalado">
        <div class="cuadroTexto">
          <h5>TRIPLE CHANCE</h5>
        </div>
        <div class="cuadroImagen">
          <img
            src="{% static 'img/loteria/triple-chance-logo.png' %}"
            alt=""
            id="foto1"
          />
        </div>
      </div>
    </div>
    <div class="cuadro2">
        
    {% with records=TripleChance %}
    {% for record in records %}
      <div class="cuadroLadoalado">
        <div class="cuadroHora">
            <h5>{{ record.hour_sort }}</h5>
        </div>
        <table class="TripleChance-{{ forloop.counter }} tabla_loteria">
          <thead>
            <tr>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>ZOD</th>
            </tr>
          </thead>
          <tr>
            <td>{{ record.a }}</td>
            <td>{{ record.b }}</td>
            <td>{{ record.c }}</td>
            <td style="color: red">{{ record.zod }}</td>
          </tr>
        </table>
      </div>
      {% endfor %}
      {% endwith %}

    </div>
    <div class="cuadro3"></div>
  </div>
