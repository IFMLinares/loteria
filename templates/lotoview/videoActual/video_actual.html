
{% for video in videos %}
{% with video_actual=video %}
<div
class="carousel-item {% if forloop.counter == 1 %}  {% endif %}"
id="video__{{ forloop.counter }}"
>
<div class="cuadroCentral">
  <!-- /* cuadro basado en el header que contiene: logo / titulo junto con hora / numero de telefono */ -->
  <!-- {% include "lotoview/header.html" %} -->
  <!-- /* cuadro basado en el header que contiene: logo / titulo junto con hora / numero de telefono */ -->
  <div
    class="cuadro-central"
    data-aos="zoom-in-down"
    data-aos-easing="linear"
    data-aos-duration="1500"
  >
    <style>
      .video {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
      video {
        height: 100%;
        width: 100%;
        background-color: black;
      }
    </style>

<div id="clockdate">
  <div class="clockdate-wrapper">
    <div id="clock"></div>
    <div id="date"></div>
  </div>
</div>

    <div class="video">
      <video
        controls
        muted
        playsinline
        preload
        id="video_promo_{{ forloop.counter }}"
      >
        <source
          src="{{ video_actual.video.url }}"
          type="video/mp4"
        />
      </video>
    </div>
  </div>
</div>
</div>            {% endwith %}
{% endfor %}
