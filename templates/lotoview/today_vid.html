{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La revista de Loteria</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="{% static 'style/bootstrap/bootstrap-grid.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'style/bootstrap/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'style/loteria.css' %}" />
    <link rel="stylesheet" href="{% static 'style/animalito.css' %}" />

    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- boxicon -->
  </head>
  <body>
    <!-- holaa -->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
      data-bs-interval="8000"
    >
      <div class="carousel-inner">
        <!-- Include de loterias del dia en -->

        {% for video in videos %}
            {% with video_actual=video %}
            <div
            class="carousel-item {% if forloop.counter == 1 %} active {% endif %}"
            id="video__{{ forloop.counter }}"
          >
            <div class="cuadroCentral">
              <!-- /* cuadro basado en el header que contiene: logo / titulo junto con hora / numero de telefono */ -->
              <!-- {% include "lotoview/header.html" %} -->
              <!-- /* cuadro basado en el header que contiene: logo / titulo junto con hora / numero de telefono */ -->
              <div
                class="cuadro-central"
                data-aos="zoom-in-down"
                data-aos-easing="linear"
                data-aos-duration="1500"
              >
                <style>
                  .video {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    width: 100%;
                    height: 700px;
                  }
                  video {
                    height: 100%;
                    width: 100%;
                    background-color: black;
                  }
                </style>
                <div class="video">
                  <video
                    controls
                    muted
                    playsinline
                    preload
                    id="video_promo_{{ forloop.counter }}"
                  >
                    <source
                      src="{{ video_actual.video.url }}"
                      type="video/mp4"
                    />
                  </video>
                </div>
              </div>
            </div>
          </div>
          
            {% endwith %}
        {% endfor %}
      </div>
      {% include "lotoview/buttons.html" %}
    </div>
  </body>
</html>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/date.js' %}"></script>
<script src="{% static 'js/webSocket.js' %}"></script>
<script src="{% static 'js/videos.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
