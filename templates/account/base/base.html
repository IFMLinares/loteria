{% load static %}
<!DOCTYPE html>
<html lang="es" {% block html %}data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg"{% endblock html %}>
<head>
    <meta charset="utf-8" />
    <title>LaRevista{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'administrador/images/favicon.ico'%}">

    <!-- Layout config Js -->
    <script src="{% static 'administrador/js/layout.js'%}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'administrador/css/bootstrap.min.css'%}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'administrador/css/icons.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'administrador/css/app.min.css'%}" id="app-style" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'administrador/css/custom.min.css'%}" id="app-style" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg"  id="auth-particles">
            <div class="bg-overlay"></div>
            
            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

{% block content %}
{% endblock %}


        <!-- footer -->
        <footer class="footer start-0">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0 text-muted"></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
    </div>
    <!-- JAVASCRIPT -->
    <script src="{% static 'administrador/libs/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'administrador/libs/simplebar/dist/simplebar.min.js'%}"></script>
    <script src="{% static 'administrador/libs/node-waves/dist/waves.min.js'%}"></script>
    <script src="{% static 'administrador/libs/feather-icons/dist/feather.min.js'%}"></script>
    <script src="{% static 'administrador/js/pages/plugins/lord-icon-2.1.0.js'%}"></script>
    <script src="{% static 'administrador/js/plugins.js'%}"></script>
    <!-- particles js -->
    <script src="{% static 'administrador/libs/particles.js/particles.js'%}"></script>
    <!-- particles app js -->
    <script src="{% static 'administrador/js/pages/particles.app.js'%}"></script>
    <!-- password-addon init -->
    <script src="{% static 'administrador/js/pages/password-addon.init.js'%}"></script>
    <script src="{% static 'administrador/js/sweetalert2/sweet-alert-2-11.js'%}"></script>
    <script src="{% static 'administrador/js/functions.js'%}"></script>
    <script src="{% static 'administrador/js/pages/select2.init.js' %}"></script>
    <script>
    {% if messages %}
            var errors = '';
            {% for message in messages %}
                errors += '{{ message }}\n';
            {% endfor %}
            Swal.fire({
                title: 'Error!',
                text: errors,
                icon: "error",
                // footer: '<a href="#">Why do I have this issue?</a>'
            });
    {% endif %}
    </script>
</body>
</html>
